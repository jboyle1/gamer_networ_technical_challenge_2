<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static "gamerNetApp1/css/styles.css" %}">

        <!-- JQuery to select columns -->

        <script src="{% static "gamerNetApp1/js/jquery-3.4.1.js" %}"></script>
        <script>
            $("document").ready(function () {
                $(".item:contains('1')").css("width", "300");
                $(".item:contains('2')").css("width", "600");
                $(".item:contains('3')").css("width", "900");
            })
        </script>
        <script src="{% static "gamerNetApp1/js/script.js" %}"></script>
        <title>Gamer Network Technical Challenge</title>
    </head>
    <body>
        {% if Articles %}
            <div class="container">
                <div class="row">
                        <div class="col-sm-12">
                    {% for col in Articles %}
                    <div class="item">
                                <h1>{{ col.title }}</h1><br><br>
                                <p>Columns: {{col.columns}}</p>
                            </div>
                            {% endfor %}
                        </div>
                </div>
            </div>
        </div>

        <!-- <div class="container"> {% for col in Articles %} <div class="item"> <h1>{{
        col.title }}</h1><br><br> <p>Columns: {{col.columns}}</p> </div> {% endfor %}
        </div> -->
    {% endif %}

</body>
</html>
